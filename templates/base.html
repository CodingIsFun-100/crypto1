<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Crypto App</title>
    <style>
        /* Basic Reset & Body */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa; /* Lighter gray background */
            color: #343a40; /* Darker text */
            padding: 20px;
        }
        /* Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: #ffffff; /* White background for content */
            border: 1px solid #dee2e6; /* Light border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            position: relative; /* Needed for absolute positioning of secret button */
            min-height: 80vh; /* Ensure container is tall enough */
        }
        /* Headings */
        h1, h2, h3 {
            color: #0056b3; /* Primary color for headings */
            margin-bottom: 0.75em;
        }
        h1 { font-size: 1.8em; text-align: center; }
        h2 { font-size: 1.4em; border-bottom: 1px solid #eee; padding-bottom: 0.3em;}

        /* Links */
        a { color: #007bff; text-decoration: none; }
        a:hover { color: #0056b3; text-decoration: underline; }

        /* Forms & Inputs (General) */
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;
        }
        textarea { resize: vertical; min-height: 80px; }
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #28a745; /* Green */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover { background-color: #218838; }
        button[type="submit"] { width: 100%; } /* Make submit buttons full width often */

        /* Flash Messages */
        ul.flashes { list-style: none; padding: 0; margin-bottom: 20px; }
        .flash {
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            font-weight: 500;
        }
        .flash.error { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .flash.success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .flash.info { color: #0c5460; background-color: #d1ecf1; border-color: #bee5eb; }
        .flash.warning { color: #856404; background-color: #fff3cd; border-color: #ffeeba; }

        /* Utility */
        hr { border: 0; height: 1px; background-color: #dee2e6; margin: 25px 0; }
        .text-center { text-align: center; }

    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class=flashes>
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}
        {# Specific page content will go here #}
        {% endblock %}
    </div>
</body>
</html>
